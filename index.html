<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkHelper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요."
      />
      <input type="submit" value="Log-In" />
    </form>
    <div id="content_container" class="hidden">
      <div class="user">
        <h1 id="welcome"></h1>
        <button id="logout">나가기</button>
      </div>
      <div class="clock">
        <h2 id="clock">00:00:00</h2>
      </div>
      <div class="todo_container">
        <form id="todo_form">
          <input type="text" id="project" placeholder="프로젝트명" />
          <input type="text" id="topContent" placeholder="대분류" />
          <input type="text" id="middleContent" placeholder="중분류" />
          <input type="text" id="bottomContent" placeholder="내용" />
          <input type="submit" value="create" />
        </form>
        <ul id="todo_list"></ul>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span> </span>
        <span> </span>
      </div>
    </div>
    <script defer src="js/user.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/background.js"></script>
  </body>
</html>
